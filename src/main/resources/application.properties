# 端口号
server.port=8088
# 项目路径
server.servlet.context-path=/

# jsp视图配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# 指定环境为dev（如果父文件和子文件同时约定了一个配置，springboot会加载子文件中的；若子文件中没有，才会去父文件中加载。）
spring.profiles.active=dev

#----------------------
# 数据源配置
#----------------------

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/zhou?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=zhou
spring.datasource.password=zh123456
# ↓↓↓ 默认不用配置（ Spring Boot版本从2.x开始弃用原先的数据库驱动类“com.mysql.jdbc.Driver”，新的驱动程序类是“com.mysql.cj.jdbc.Driver”。） ↓↓↓
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#----------------------
# 持久层配置
#----------------------

# jpa规范使用的数据源
spring.jpa.database=MYSQL
# InnoDB是一种MySQL数据库引擎。MySQL5.5及之后使用它做为默认引擎。它提供了ACID兼容的事务（Transaction）功能，并提供外键支持
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# 是否打印SQL
spring.jpa.show-sql=true
# 是否自动建库
spring.jpa.hibernate.ddl-auto=update

#----------------------
# 上传文件配置
#----------------------

# 是否允许上传文件
spring.servlet.multipart.enabled=true
# 上传文件超过一定大小时，写入临时文件（有助于上传文件时不占用过多内存），单位MB||KB。（默认是0，不限定大小）
spring.servlet.multipart.file-size-threshold=0
# 临时文件的存放目录，如果不设定，则是Web服务器提供的一个临时目录
#spring.servlet.multipart.location=
# 单个文件的最大值，默认1MB
spring.servlet.multipart.max-file-size=1MB
# 单次HTTP请求上传的最大值，默认10MB
spring.servlet.multipart.max-request-size=10MB
# 当文件和参数被访问时再解析成文件
spring.servlet.multipart.resolve-lazily=false

#----------------------
# LOGGING配置（默认配置方式）
#----------------------

# 日志文件名
logging.file=C:/Users/zhouhao/Desktop/File/LOG/demo/springboot.log
# 所有目录日志级别均采用debug等级
#logging.level.*=DEBUG
# 自己编写的代码采用debug级别
logging.level.com.example.demo=debug
# 同上配置
logging.level.org.springfromework.web=info
# 同上配置
logging.level.org.hibernate=error
# 设置在控制台输出的日志的格式
logging.pattern.console=[%d{yyyy‐MM‐dd}]-[%level]-[%msg]-%logger{50}%n
# 指定文件中日志输出的格式
logging.pattern.file=%d{yyyy‐MM‐dd} === [%thread] === %level === %logger{50} ==== %msg%n
# Register a shutdown hook for the logging system when it is initialized.
logging.register-shutdown-hook=false

